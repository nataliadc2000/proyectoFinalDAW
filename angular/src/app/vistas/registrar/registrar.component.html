<section class="background-radial-gradient overflow-auto">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1 class="my-5 display-5 fw-bold ls-tight text-light">
          Regístrate para formar parte de<br />
          <span>ClubNáutico</span>
        </h1>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div id="formularioInicio" class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form (ngSubmit)="registrarNuevoSocio()">

              <!-- Nombre -->
              <div class="mb-4">
                <label class="form-label text-dark" for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoSocio.nombre" class="form-control" required />
              </div>

              <!-- Apellidos -->
              <div class="mb-4">
                <label class="form-label text-dark" for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" [(ngModel)]="nuevoSocio.apellidos" class="form-control" required />
              </div>

              <!-- DNI -->
              <div class="mb-4">
                <label class="form-label text-dark" for="dni">DNI</label>
                <input type="text" id="dni" name="dni" [(ngModel)]="nuevoSocio.dni" class="form-control" required />
              </div>

              <!-- Teléfono -->
              <div class="mb-4">
                <label class="form-label text-dark" for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" [(ngModel)]="nuevoSocio.telefono" class="form-control" required />
              </div>

              <!-- Email -->
              <div class="mb-4">
                <label class="form-label text-dark" for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="nuevoSocio.email" class="form-control" required />
              </div>

              <!-- Contraseña -->
              <div class="mb-4">
                <label class="form-label text-dark" for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="nuevoSocio.password" class="form-control" required />
              </div>

              <!-- Confirmar contraseña -->
              <div class="mb-4">
                <label class="form-label text-dark" for="confirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" [(ngModel)]="confirmarContrasena" class="form-control" required>
              </div>

              <div *ngIf="contrasenasCoinciden" class="alert alert-danger">{{errorContrasena}}</div>

              <!-- Botón de Registrar -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Registrarme
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

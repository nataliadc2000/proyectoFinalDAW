<section class="background-radial-gradient vh-100 overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Bienvenido a<br />
          <span style="color: hsl(216, 20%, 5%)">APES </span>
        </h1>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

      
        <div id="formularioInicio" class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form (ngSubmit)="iniciarSesion()">
             
              <!-- Email -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Correo</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" />
              </div>
    
              <!-- Contraseña -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" />
              </div>

              <!-- Botón de Iniciar Sesión -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Iniciar Sesión
              </button>

             

              <!-- Otras opciones -->
              <div class="text-center">
                <p>¿No estás registrado? <a routerLink="/registrar">Registrar</a></p>
                <p>O regístrate con:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-facebook"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-google"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-twitter"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
